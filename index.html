<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Rishiddhi â¤ï¸</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
}

/* card */
.container{
  width:320px;
  height:380px;
  padding:20px;
  text-align:center;
  color:white;
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  position:relative;
  overflow:hidden;
}

/* buttons */
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  margin:10px;
  font-size:16px;
}

#yes{background:#28a745;color:white;}
#no{
  background:#dc3545;
  color:white;
  position:absolute;
}

/* special love text */
.loveText{
  font-size:22px;
  font-weight:bold;
  margin-top:15px;
  color:#fff;
  text-shadow:0 0 10px pink, 0 0 20px red;
}

/* floating hearts */
.heart{
  position:absolute;
  animation:float 5s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container" id="box">

  <h3>Rishiddhi â¤ï¸<br>Will you be my Valentine?</h3>

  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ˜œ</button>

</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const box = document.getElementById("box");

let music = new Audio("kissme.mp3");
music.loop = true;

/* move NO */
function moveNo(){
  const maxX = box.clientWidth - no.offsetWidth;
  const maxY = box.clientHeight - no.offsetHeight;
  no.style.left = Math.random()*maxX + "px";
  no.style.top  = Math.random()*maxY + "px";
}

no.addEventListener("touchstart", e=>{e.preventDefault(); moveNo();});
no.addEventListener("mouseenter", moveNo);

/* YES clicked */
yes.onclick = () => {

  music.play();

  box.innerHTML = `
    <h2>Yayyyy Rishiddhi ğŸ¥°â¤ï¸</h2>
    <p>You are mine forever ğŸ’</p>
    <h2 class="loveText">I Love You THE MOST ğŸ˜¤ğŸ«¶ğŸ»</h2>
  `;
};

/* floating hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="â¤ï¸";
  heart.style.left=Math.random()*100+"%";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},300);
</script>

</body>
</html>
