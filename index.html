<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Rishiddhi â¤ï¸</title>

<style>
body{
    margin:0;
    height:100vh;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
    overflow:hidden;
    color:white;
    text-align:center;
}

/* Card */
.container{
    background:rgba(255,255,255,0.15);
    padding:40px;
    border-radius:25px;
    backdrop-filter:blur(10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    position:relative;
    max-width:320px;
}

/* Ring image */
img{
    width:140px;
    border-radius:15px;
    margin-bottom:15px;
}

h1{
    font-size:22px;
}

button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:.2s;
}

#yes{
    background:#28a745;
    color:white;
}

#no{
    background:#dc3545;
    color:white;
    position:absolute;
}

/* Floating hearts */
.heart{
    position:absolute;
    animation:float 5s linear infinite;
    font-size:22px;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<!-- ğŸµ Music (plays after first click) -->
<audio id="bgMusic" loop>
    <source src="kissme.mp3" type="audio/mpeg">
</audio>

<div class="container" id="box">

    <!-- Ring image -->
    <img src="https://images.unsplash.com/photo-1605100804763-247f67b3557e" alt="Ring">

    <h1>Rishiddhi â¤ï¸<br>Will you be my Valentine?</h1>

    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜œ</button>

</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const box = document.getElementById("box");
const music = document.getElementById("bgMusic");

/* ğŸ”¥ Play music on first click anywhere (browser safe) */
document.body.addEventListener("click", () => {
    music.play();
}, { once: true });

/* YES clicked */
yes.onclick = () => {
    box.innerHTML = `
        <h1>Yayyyyy Rishiddhi ğŸ¥°â¤ï¸</h1>
        <h2>You just made my heart skip 100 beats ğŸ’“</h2>
        <p>Now youâ€™re officially my Valentine forever ğŸ˜†ğŸ’•</p>
        <h1 style="font-size:50px">ğŸ’â¤ï¸ğŸ’</h1>
    `;
};

/* Funny running NO button */
no.onmouseover = () => {
    const x = Math.random()*(window.innerWidth-120);
    const y = Math.random()*(window.innerHeight-60);
    no.style.left = x+"px";
    no.style.top = y+"px";
};

/* Floating hearts animation */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(18+Math.random()*25)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
},300);
</script>

</body>
</html>
