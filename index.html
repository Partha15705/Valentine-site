<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Rishiddhi â¤ï¸</title>

<style>
body{
    margin:0;
    height:100vh;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
    overflow:hidden;
    color:white;
    text-align:center;
}

.container{
    background:rgba(255,255,255,0.15);
    padding:40px;
    border-radius:25px;
    backdrop-filter:blur(10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    position:relative;
    max-width:320px;
}

img{
    width:140px;
    border-radius:15px;
    margin-bottom:15px;
}

button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
}

#yes{
    background:#28a745;
    color:white;
}

#no{
    background:#dc3545;
    color:white;
    position:fixed; /* allows free movement */
}

/* hearts */
.heart{
    position:absolute;
    animation:float 5s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<!-- ğŸµ music -->
<audio id="bgMusic" loop>
    <source src="kissme.mp3" type="audio/mpeg">
</audio>

<div class="container" id="box">
    <img src="https://images.unsplash.com/photo-1605100804763-247f67b3557e" alt="ring">

    <h1>Rishiddhi â¤ï¸<br>Will you be my Valentine?</h1>

    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜œ</button>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const box = document.getElementById("box");
const music = document.getElementById("bgMusic");

let running = true;

/* play music on first click */
document.body.addEventListener("click", () => {
    music.play();
}, { once:true });

/* move function */
function moveNo(){
    if(!running) return;

    const btnW = no.offsetWidth;
    const btnH = no.offsetHeight;

    const x = Math.random() * (window.innerWidth - btnW);
    const y = Math.random() * (window.innerHeight - btnH);

    no.style.left = x + "px";
    no.style.top = y + "px";
}

/* ONLY move when user tries to click/hover */
no.addEventListener("mouseenter", moveNo);
no.addEventListener("mousedown", moveNo);
no.addEventListener("touchstart", moveNo); // mobile support

/* YES clicked */
yes.onclick = () => {
    running = false;
    no.style.display = "none";

    box.innerHTML = `
        <h1>Yayyyy Rishiddhi ğŸ¥°â¤ï¸</h1>
        <h2>You canâ€™t escape me now ğŸ˜†ğŸ’•</h2>
        <h3>Forever my Valentine ğŸ’</h3>
    `;
};

/* floating hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},300);
</script>

</body>
</html>
