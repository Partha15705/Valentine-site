<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Rishiddhi â¤ï¸</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
    overflow:hidden;
    color:white;
}

/* CARD */
.container{
    width:320px;
    height:450px;
    background:rgba(255,255,255,0.15);
    border-radius:25px;
    backdrop-filter:blur(10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    position:relative;
    text-align:center;
    padding:20px;
    overflow:hidden;
}

img{
    width:120px;
    margin:10px 0;
    border-radius:12px;
}

button{
    padding:10px 22px;
    font-size:16px;
    border:none;
    border-radius:25px;
}

#yes{
    background:#28a745;
    color:white;
}

#no{
    background:#dc3545;
    color:white;
    position:absolute;
}

/* all h2 lines */
.loveLine{
    margin:6px 0;
    font-size:18px;
}

/* final dramatic line */
.finalLove{
    font-size:22px;
    font-weight:bold;
    text-shadow:0 0 10px pink, 0 0 20px red;
}

/* hearts */
.heart{
    position:absolute;
    animation:float 5s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="kissme.mp3" type="audio/mpeg">
</audio>

<div class="container" id="box">

    <img src="https://images.unsplash.com/photo-1605100804763-247f67b3557e">

    <h3>Rishiddhi â¤ï¸<br>Will you be my Valentine?</h3>

    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜œ</button>

</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const box = document.getElementById("box");
const music = document.getElementById("bgMusic");

let running = true;

/* play music on first tap */
document.body.addEventListener("touchstart", () => music.play(), { once:true });
document.body.addEventListener("click", () => music.play(), { once:true });

/* NO button movement */
function moveNo(){
    if(!running) return;

    const maxX = box.clientWidth - no.offsetWidth;
    const maxY = box.clientHeight - no.offsetHeight;

    no.style.left = Math.random()*maxX + "px";
    no.style.top  = Math.random()*maxY + "px";
}

no.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });
no.addEventListener("mouseenter", moveNo);
no.addEventListener("mousedown", moveNo);

/* YES clicked */
yes.onclick = () => {
    running = false;
    no.style.display = "none";

    box.innerHTML = `
        <h2>I knew you'll accept BabyğŸ¥°â¤ï¸</h2>

        <h2 class="loveLine">You are my world ğŸ¥¹</h2>
        <h2 class="loveLine">You are my kichu puchu ğŸ¤—</h2>
        <h2 class="loveLine">You are Lifeline â¤ï¸â€ğŸ©¹</h2>
        <h2 class="loveLine">You are my Everything ğŸ§¿</h2>

        <h2 class="finalLove">I Love You THE MOST ğŸ˜¤ğŸ«¶ğŸ»</h2>
    `;
};

/* floating hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"%";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},300);
</script>

</body>
</html>
