<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Rishiddhi â¤ï¸</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
    overflow:hidden;
}

/* card */
.container{
    width:320px;
    height:420px;
    background:rgba(255,255,255,0.15);
    border-radius:25px;
    backdrop-filter:blur(10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    position:relative;
    text-align:center;
    padding:20px;
    color:white;
    overflow:hidden;
}

img{
    width:130px;
    border-radius:12px;
}

button{
    padding:10px 24px;
    font-size:16px;
    border:none;
    border-radius:25px;
    margin:10px;
}

#yes{ background:#28a745; color:white; }
#no{
    background:#dc3545;
    color:white;
    position:absolute;
    transition:0.15s;
}

/* hearts */
.heart{
    position:absolute;
    animation:float 5s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<!-- ğŸ”¥ NO SOURCE initially (prevents autoplay completely) -->
<audio id="bgMusic" loop></audio>

<div class="container" id="box">

    <img src="https://images.unsplash.com/photo-1605100804763-247f67b3557e">

    <h2>Rishiddhi â¤ï¸<br>Will you be my Valentine?</h2>

    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜œ</button>

</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const box = document.getElementById("box");
const music = document.getElementById("bgMusic");

let running = true;

/* NO button safe movement inside card */
function moveNo(){
    if(!running) return;

    const btnW = no.offsetWidth;
    const btnH = no.offsetHeight;

    const maxX = box.clientWidth - btnW;
    const maxY = box.clientHeight - btnH;

    no.style.left = Math.random()*maxX + "px";
    no.style.top  = Math.random()*maxY + "px";
}

/* mobile + desktop */
no.addEventListener("touchstart", e=>{e.preventDefault(); moveNo();});
no.addEventListener("mouseenter", moveNo);
no.addEventListener("mousedown", moveNo);

/* YES clicked */
yes.onclick = () => {
    running = false;
    no.style.display = "none";

    /* ğŸ”¥ ADD SONG ONLY NOW */
    music.src = "kissme.mp3";
    music.load();
    music.play();

    box.innerHTML = `
        <h2>Yayyyy Rishiddhi ğŸ¥°â¤ï¸</h2>
        <p>You caught my heart ğŸ’“</p>
        <h2>Forever my Valentine ğŸ’</h2>
        <h2>I Love You THE MOSTğŸ˜¤ğŸ«¶ğŸ»</h2>
    `;
};

/* floating hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"%";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},300);
</script>

</body>
</html>
